version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.secure
    # Docker Compose automatically loads the .env file and passes the variables
    # to the container environment via the 'env_file' section.
    env_file:
      - .env
    ports:
      - "5001:5001"
    networks:
      - myservice-network

networks:
  myservice-network: {}  